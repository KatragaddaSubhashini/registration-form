<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="pink" style="border: solid black;">
    <h1 align="center">Registration Form</h1>
    <form style="text-align: center;">
        <label>Enter your first name</label>
        <input><br>
        <label>Enter your last name</label>
        <input><br>
        <label>Enter your full name</label>
        <input><br>
        <label>Enter your mobile number></label>
        <input type="number"><br>
        <label>Enter your email</label>
        <input type="email" required><br>
        <label>Enter your email password</label>
        <input type="password"><br>
        <input type="date"><br>
        <input type="number" placeholder="enter your age"><br>
        <label>Select your Gender</label>
        <input type="radio" name="1">male<br>
        <input type="radio" name="1">female<br>
        <input type="radio" name="1">others<br>
        <input type="month"><br>
        <input type="file"><br>
        <input type="range"><br>
        <label>Select your Hobbies</label>
        <input type="checkbox">Reading
        <input type="checkbox">Dancing
        <input type="checkbox">Singing
        <input type="checkbox">Cooking
        <br>
        <textarea>Give your Review</textarea><br>
        <input list="State" placeholder="Select State">
        <datalist id="State">
            <option>AndhraPradesh</option>
            <option>Telangana</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
        </datalist><br>
        <label>Select the State</label>
        <select>
            <option>AndhraPradesh</option>
            <option>Telangana</option>
            <option>Tamilnadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
        </select>
        <input list="City" placeholder="Select City">
        <datalist id="City">
            <option>Guntur</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>trivandrum</option>
            <option>Bengaluru</option>
        </datalist><br>
        <label>Select the City</label>
        <select>
            <option>Select</option>
            <option>Guntur</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>trivandrum</option>
            <option>Bengaluru</option>
        </select><br>
        <input type="submit" value="register">
        <input type="reset"><br>
    </form>
    
</body>
</html>
